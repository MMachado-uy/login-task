<div ng-init="init()" class="container home-container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 clickable">
                    <div class="base-tile content-centered" ng-click="login()">
                        Log in to the system
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-tile form-tile--closed" id="_loginForm">
                        <form>
                            <div class="group">
                                <input type="text" name="name" id="home-login--name">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="home-login--name">Name</label>
                            </div>
                            <div class="group">
                                <input type="password" name="password" id="home-login--password">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="home-login--password">Password</label>
                            </div>
                            <button type="button" class="button buttonBlue">
                                Login
                                <div class="ripples buttonRipples">
                                    <span class="ripplesCircle"></span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 clickable">
                    <div class="base-tile content-centered" ng-click="register()">
                        Register
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-tile form-tile--closed" id="_registerForm">
                        <form>
                            <div class="group">
                                <input type="text" name="name" id="home-register--name">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="home-register--name">Name</label>
                            </div>
                            <div class="group">
                                <input type="password" name="password" id="home-register--password">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="home-register--password">Password</label>
                            </div>
                            <button type="button" class="button buttonBlue">
                                Login
                                <div class="ripples buttonRipples">
                                    <span class="ripplesCircle"></span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
